version: 2.1

orbs:
  node: circleci/node@5.2.0

jobs:
  build:
    docker:
      - image: cimg/node:22.14
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Run build
          command: yarn build

  deploy:
    machine:
      image: ubuntu-2204:2024.01.1
    steps:
      - add_ssh_keys:
          fingerprints:
            - 'S0:V1:3p:VA:2H:11:zk:J1:o7:ix:Lf:o7:8H:vz:18:bO'
      - run:
          name: Deploy using SSH
          command: |
            ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "cd /home/webapp/swapforge && npm i -g pm2 yarn && pm2 deploy /home/webapp/swapforge/ecosystem.config.js production"

workflows:
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
